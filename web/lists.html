<!DOCTYPE html>
<html lang="en">
{{template "header"}}
<body>
    <h1>Lists!!! Look at all the beautiful lists!!! Oh wow. So much list</h1>
    <div>
        {{range .}}
        <li id={{.Id}} onClick="goToList(this)">{{.Name}}</li>
        {{end}}
    </div>
</body>
{{template "footer"}}
</html>

<script>
        function goToList(element) {
            const text = element.id;
            const encodedText = encodeURIComponent(text);
            window.location.href = `/lists/${encodedText}`;
        }
</script>
