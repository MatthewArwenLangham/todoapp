<!DOCTYPE html>
<html lang="en">
{{template "header"}}
<body>
    <div>
        <h1>{{.Name}}</h1>
        {{range .Tasks}}
        <li>{{.Name}} - {{.Complete}}</li>
        {{end}}
    </div>
    <button onClick="goBack()">Back</button>
</body>
{{template "footer"}}
</html>

<script>
        function goBack() {
            window.location.href = `/lists/`;
        }
</script>
